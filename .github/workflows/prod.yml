name: Deploy to Production 
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.12.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm exec opennextjs-cloudflare build

      # - name: Upload Secrets
      #   run: |
      #     echo $DASHBOARD_PASSWORD | npx wrangler secret put DASHBOARD_PASSWORD
      #     echo $GITHUB_TOKEN | npx wrangler secret put GITHUB_TOKEN
      #     echo $GITHUB_USERNAME | npx wrangler secret put GITHUB_USERNAME
      #   env:
      #     CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      #     CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      #     DASHBOARD_PASSWORD: ${{ secrets.DASHBOARD_PASSWORD }}
      #     GITHUB_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
      #     GITHUB_USERNAME: ${{ secrets.GITHUB_USERNAME }}

      - name: List Buckets
        run: npx wrangler r2 bucket list
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy
        run: pnpm exec opennextjs-cloudflare deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CI: true